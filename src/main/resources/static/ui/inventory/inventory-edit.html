<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить инвентаризацию</title>
</head>
<body>

<p id="error_desc"></p>

<!--Выбор места хранения-->
<label for="selected_warehouse">Место хранения:</label>
<span id="selected_warehouse"></span>
<span id="selected_warehouse_id" hidden></span>
<br>
<button id="open_list_warehouse_btn" onclick="handleWarehouseSelect()">Выбрать из справочника</button>
<table id="warehouse_table" hidden>
    <thead><tr><td>Код</td><td>Наименование</td></tr></thead>
    <tbody></tbody>
</table>
<br><br>

<!--Выбор ресурсов-->
<button id="open_list_resources_btn" disabled onclick="handleResourceSelect()">Выбрать ресурсы из справочника</button>
<div id="select_resources_block" hidden>
    <table id="resources_table">
        <thead><tr><td>Код</td><td>Наименование</td><td>Остаток</td><td>Единица измерения</td><td></td></tr></thead>
        <tbody></tbody>
    </table>
    <button onclick="handleSelectResourceBtn()">Выбрать</button>
</div>

<!--Выбранные ресурсы-->
<br><br>
<table id="selected_resource_table">
    <thead><tr><td>Код</td><td>Наименование</td><td>Фактический остаток</td><td>Расчетный остаток</td><td>Разница</td><td>Единица измерения</td></tr></thead>
    <tbody></tbody>
</table>
<br>

<button id="save_acceptance_btn" onclick="handleSaveAcceptanceBtn()">Сохранить</button>

<script src="/utils.js"></script>
<script src="/url.js"></script>
<script src="/rest-methods.js"></script>
<script src="/ui/inventory/inventory-edit.js"></script>

</body>
</html>
