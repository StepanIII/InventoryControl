<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <meta charset="UTF-8">
    <title>Приемки</title>
</head>
<body>

<div id="header" class="container-fluid bg-dark h-50 text-center">
    <div class="row">
        <div class="col-6">
            <div class="col-2 float-start mt-3">
                <span class=" text-light">Фамилия Имя</span>
            </div>
        </div>
        <div class="col-6">
            <div class="col-1 float-end m-3">
                <a class="link-light" style="cursor: pointer">Logout</a>
            </div>
        </div>
    </div>
</div>

<div id="menu" class="container-fluid bg-light h-25 text-center menu">
    <div class="row">
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleResourcesBtn()">Ресурсы</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border">Склады</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border">Клиенты</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="click-menu-btn" onclick="handleAcceptanceBtn()">Приемки</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleIssueBtn()">Выдачи</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleCapitalizationBtn()">Оприходования</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleWriteOffBtn()">Списания</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 20px">
            <button class="underline-border" onclick="handleMoveBtn()">Перемещения</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleInventoryBtn()">Инвентаризации</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleRemainingBtn()">Остатки</button>
        </div>
    </div>
</div>

<div id="content">

    <h4 style="margin-left: 30px; margin-top: 20px">Приемки</h4>
    <br>

    <button type="button" class="btn btn-primary" style="margin-left: 30px; font-weight: bold"
            onclick="handleAddAcceptanceBtn()">Добавить
    </button>
    <br>

    <table id="acceptance_table" class="table table-striped w-75" style="margin-left: 30px">
        <thead style="font-weight: bold">
        <tr>
            <td>№</td>
            <td>Время</td>
            <td>Склад</td>
            <td>Благодетель</td>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Модальное окно просмотра записи-->
    <div class="modal fade" id="show_modal" tabindex="-1" aria-labelledby="show_modal_label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="show_modal_label">Приемка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row text-center fw-bold">
                            <form id="show_form">
                                <div class="col-md-6 mx-auto">
                                    <label for="show_number_accept" class="form-label">№</label>
                                    <input type="text" class="form-control" id="show_number_accept" disabled>
                                </div>

                                <div class="col-md-6 mx-auto">
                                    <label for="show_time_accept" class="form-label">Время</label>
                                    <input type="text" class="form-control" id="show_time_accept" disabled>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="show_benefactor_accept" class="form-label">Благодетель</label>
                                    <input type="text" class="form-control" id="show_benefactor_accept" disabled>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="show_warehouse_accept" class="form-label">Склад</label>
                                    <input type="text" class="form-control" id="show_warehouse_accept" disabled>
                                </div>
                                <br>
                                <div class="col-md-12 mx-auto">
                                    <label for="accept_resource_table" class="form-label">Ресурсы</label>
                                    <table id="accept_resource_table" class="table table-striped">
                                        <thead style="font-weight: bold">
                                        <tr>
                                            <td>Код</td>
                                            <td>Наименование</td>
                                            <td>Количество</td>
                                        </tr>
                                        </thead>
                                        <tbody style="font-weight: normal"></tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/utils.js"></script>
<script src="/url.js"></script>
<script src="/rest-methods.js"></script>
<script src="/index.js"></script>
<script src="/ui/accept/acceptance.js"></script>

</body>
</html>
