<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить выдачу</title>

    <style>
        .frame {
            border: 2px solid black;
            padding: 10px;
        }
    </style>

</head>
<body>

<p id="error_desc"></p>

<!--Выбор благополучателя-->
<label for="selected_beneficiary">Благополучатель:</label>
<span id="selected_beneficiary"></span>
<span id="selected_beneficiary_id" hidden></span>
<br>
<button id="open_list_beneficiary_btn" onclick="handleBeneficiarySelect()">Выбрать из справочника</button>
<table id="beneficiary_table" hidden>
    <thead><tr><td>Код</td><td>ФИО</td></tr></thead>
    <tbody></tbody>
</table>
<br><br>

<!--Выбор ресурсов-->
<button id="open_list_resources_btn" onclick="handleResourceSelect()">Выбрать ресурсы из справочника</button>
<div id="select_resources_block" hidden class="frame">

    <!--Выбор места хранения-->
    <label for="selected_warehouse">Склад:</label>
    <span id="selected_warehouse"></span>
    <span id="selected_warehouse_id" hidden></span>
    <br>
    <button id="open_list_warehouse_btn" onclick="handleWarehouseSelect()">Выбрать из справочника</button>
    <table id="warehouse_table" hidden>
        <thead><tr><td>Код</td><td>Наименование</td></tr></thead>
        <tbody></tbody>
    </table>
    <br><br>

    <table id="resources_table">
        <thead><tr><td>Код</td><td>Наименование</td><td>Количество</td><td>Остаток</td></tr></thead>
        <tbody></tbody>
    </table>
    <button onclick="handleSelectResourceBtn()">Выбрать</button>
</div>

<!--Выбранные ресурсы-->
<br><br>
<table id="selected_resource_table">
    <thead><tr><td>Код</td><td>Наименование</td><td>Количество</td><td>Операция</td></tr></thead>
    <tbody></tbody>
</table>
<br>

<button id="save_issue_btn" onclick="handleSaveIssueBtn()">Сохранить</button>

<script src="/utils.js"></script>
<script src="/url.js"></script>
<script src="/rest-methods.js"></script>
<script src="/ui/issue/issue-edit.js"></script>

</body>
</html>
