<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <meta charset="UTF-8">
    <title>Перемещения</title>
</head>
<body>

<div id="header" class="container-fluid bg-dark h-50 text-center">
    <div class="row">
        <div class="col-6">
            <div class="col-2 float-start mt-3">
                <span class=" text-light">Фамилия Имя</span>
            </div>
        </div>
        <div class="col-6">
            <div class="col-1 float-end m-3">
                <a class="link-light" style="cursor: pointer">Logout</a>
            </div>
        </div>
    </div>
</div>

<div id="menu" class="container-fluid bg-light h-25 text-center menu">
    <div class="row">
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleResourcesBtn()">Ресурсы</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border">Склады</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border">Клиенты</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleAcceptanceBtn()">Приемки</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleIssueBtn()">Выдачи</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleCapitalizationBtn()">Оприходования</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleWriteOffBtn()">Списания</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 20px">
            <button class="click-menu-btn" onclick="handleMoveBtn()">Перемещения</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleInventoryBtn()">Инвентаризации</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleRemainingBtn()">Остатки</button>
        </div>
    </div>
</div>


<div id="content" style="margin-left: 30px; margin-top: 30px">

    <div class="container-fluid">
        <div class="row">
            <div class="col-1" style="width: 125px">
                <button type="button"
                        class="btn btn-primary"
                        style="font-weight: bold"
                        onclick="handleSaveMoveBtn()">
                    Сохранить
                </button>
            </div>
            <div class="col-1" style="width: 125px; margin-left: 580px">
                <button type="button" class="btn btn-primary"
                        style="font-weight: bold"
                        onclick="closeEditMoveHandler()">
                    Закрыть
                </button>
            </div>
        </div>
    </div>
    <br><br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-1" style="padding: 0; width: 100px">
                <label for="from_warehouse" class="edit-label-param">Со склада:</label>
            </div>
            <div class="col-1" style="padding: 0; width: 250px">
                <input type="text" class="form-control edit-input-param" id="from_warehouse" disabled>
            </div>
            <div class="col-1" style="padding: 0; width: 30px; margin-left: 10px">
                <h4 class="edit-select-param" title="Выбрать из справочника" onclick="handleFromWarehouseSelect()">+</h4>
                <span id="from_warehouse_id" hidden></span>
            </div>
            <div class="col-1" style="padding: 0; width: 90px; margin-left: 55px">
                <label for="to_warehouse" class="edit-label-param">На склад:</label>
            </div>
            <div class="col-1" style="padding: 0; width: 250px">
                <input type="text" class="form-control edit-input-param" id="to_warehouse" disabled>
            </div>
            <div class="col-1" style="padding: 0; margin-left: 10px">
                <h4 class="edit-select-param" title="Выбрать из справочника" onclick="handleToWarehouseSelect()">+</h4>
                <span id="to_warehouse_id" hidden></span>
            </div>
        </div>
    </div>
    <br><br>

    <!--Выбранные ресурсы-->
    <div>
        <h4 style="margin-left: 10px">Ресурсы</h4>
        <br>

        <button type="button" class="btn btn-primary"
                style="margin-left: 10px; font-weight: bold"
                onclick="showResourceHandler()">Добавить
        </button>
        <br><br>

        <table id="selected_resource_table" class="table table-striped" style="margin-left: 10px; width: 800px">
            <thead style="font-weight: bold">
            <tr>
                <td>Код</td>
                <td>Наименование</td>
                <td>Количество</td>
                <td>Склад (откуда)</td>
                <td>Склад (куда)</td>
                <td>Единица измерения</td>
                <td></td>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <br>

</div>

<script src="/utils.js"></script>
<script src="/url.js"></script>
<script src="/rest-methods.js"></script>
<script src="/ui/move/move-edit.js"></script>

</body>
</html>
