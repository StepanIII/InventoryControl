<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить оприходование</title>
</head>
<body>

<p id="error_desc"></p>

<!--Выбор места хранения-->
<label for="selected_warehouse">Место хранения:</label>
<span id="selected_warehouse"></span>
<span id="selected_warehouse_id" hidden></span>
<br>
<button id="open_list_warehouse_btn" onclick="handleWarehouseSelect()">Выбрать из справочника</button>
<table id="warehouse_table" hidden>
    <thead><tr><td>Код</td><td>Наименование</td></tr></thead>
    <tbody></tbody>
</table>
<br><br>

<!--Выбор ресурсов-->
<button id="open_list_resources_btn" onclick="handleResourceSelect()">Выбрать ресурсы из справочника</button>
<div id="select_resources_block" hidden>
    <table id="resources_table">
        <thead><tr><td>Код</td><td>Наименование</td><td>Количество</td></tr></thead>
        <tbody></tbody>
    </table>
    <button onclick="handleSelectResourceBtn()">Выбрать</button>
</div>
<br><br>

<!--Причина-->
<label for="description_input">Причина:</label>
<input type="text" id="description_input"/>

<!--Выбранные ресурсы-->
<br><br>
<table id="selected_resource_table">
    <thead><tr><td>Код</td><td>Наименование</td><td>Количество</td><td>Операция</td></tr></thead>
    <tbody></tbody>
</table>
<br>

<button id="save_acceptance_btn" onclick="handleSaveCapitalizationBtn()">Сохранить</button>

<script src="/utils.js"></script>
<script src="/url.js"></script>
<script src="/rest-methods.js"></script>
<script src="/ui/capitalization/capitalization-edit.js"></script>

</body>
</html>
