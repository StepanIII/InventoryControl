<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>

<div id="header" class="container-fluid bg-dark" style="height: 60px">
    <div class="row">
        <div class="col-6" style="margin-top: 15px">
            <span id="last_first_name" class=" text-light"></span>
        </div>
        <div class="col-6 d-flex justify-content-end" style="margin-top: 15px">
            <form th:action="@{/logout}" method="post">
                <input type="submit"
                       class="link-light"
                       style="cursor: pointer; background: none; border: none"
                       value="Logout" />
            </form>
        </div>
    </div>
</div>

<div id="menu" class="container-fluid bg-light h-25 text-center menu">
    <div class="row">
        <div class="col-1 menu-row-with">
            <button class="click-menu-btn" onclick="handleUserBtn()">Пользователи</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 37px">
            <button class="underline-border" onclick="handleResourcesBtn()">Ресурсы</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleWarehouseBtn()">Склады</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleClientBtn()">Клиенты</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleAcceptanceBtn()">Приемки</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleIssueBtn()">Выдачи</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleCapitalizationBtn()">Оприходования</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleWriteOffBtn()">Списания</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 20px">
            <button class="underline-border" onclick="handleMoveBtn()">Перемещения</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleInventoryBtn()">Инвентаризации</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleRemainingBtn()">Остатки</button>
        </div>
    </div>
</div>

<div id="content">

    <h4 style="margin-left: 30px; margin-top: 20px">Пользователи</h4>
    <br>

    <button type="button" class="btn btn-primary" style="margin-left: 30px; font-weight: bold"
            onclick="handleAddUserBtn()">Добавить
    </button>
    <br>

    <table id="user_table" class="table table-striped w-50 text-center" style="margin-left: 30px">
        <thead style="font-weight: bold">
        <tr>
            <td>Номер</td>
            <td>Логин</td>
            <td>Пароль</td>
            <td>Фамилия</td>
            <td>Имя</td>
            <td>Отчество</td>
            <td>Электронная почта</td>
            <td></td>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Модальное окно изменения записи-->
    <div class="modal fade" id="edit_modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row text-center fw-bold">
                            <form id="editForm">
                                <div class="col-md-12 mx-auto">
                                    <span id="error_modal_desc" class="fw-normal"></span>
                                </div>
                                <div class="col-md-6 mx-auto" id="edit_modal_code_row">
                                    <label for="user_id" class="form-label">Номер</label>
                                    <input type="text" class="form-control" id="user_id" disabled>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="user_login_input" class="form-label">Логин</label>
                                    <input type="text" class="form-control" id="user_login_input">
                                </div>
                                <div class="col-md-6 mx-auto" id="resource_size_div">
                                    <label for="user_password_input" class="form-label">Пароль</label>
                                    <input type="text" class="form-control" id="user_password_input">
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="user_last_name_input" class="form-label">Фамилия</label>
                                    <input type="text" class="form-control" id="user_last_name_input">
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="user_first_name_input" class="form-label">Имя</label>
                                    <input type="text" class="form-control" id="user_first_name_input">
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="user_middle_name_input" class="form-label">Отчество</label>
                                    <input type="text" class="form-control" id="user_middle_name_input">
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="user_email_input" class="form-label">Электронная почта</label>
                                    <input type="text" class="form-control" id="user_email_input">
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="user_role_table" class="form-label">Роли</label>
                                    <table id="user_role_table" class="table table-striped">
                                        <tbody style="font-weight: normal"></tbody>
                                    </table>
                                </div>
                                <div class="p-2"></div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" style="font-weight: bold" onclick="handleSaveUserBtn()">Сохранить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Модальное окно подтвержения удаления записи записи-->
    <div class="modal fade" id="delete_modal" tabindex="-1" aria-labelledby="delete_modal_label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="delete_modal_label">Удалить ресурс</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row text-center fw-bold">
                            <form id="delete_form">
                                <div class="col-md-12 mx-auto">
                                    <span id="error_del_desc" class="fw-normal"></span>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="del_user_id" class="form-label">Номер</label>
                                    <input type="text" class="form-control" id="del_user_id" disabled>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="del_user_login_input" class="form-label">Логин</label>
                                    <input type="text" class="form-control" id="del_user_login_input">
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="del_user_password_input" class="form-label">Пароль</label>
                                    <input type="text" class="form-control" id="del_user_password_input">
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="del_user_last_name_input" class="form-label">Фамилия</label>
                                    <input type="text" class="form-control" id="del_user_last_name_input">
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="del_user_first_name_input" class="form-label">Имя</label>
                                    <input type="text" class="form-control" id="del_user_first_name_input">
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="del_user_middle_name_input" class="form-label">Отчество</label>
                                    <input type="text" class="form-control" id="del_user_middle_name_input">
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="del_user_email_input" class="form-label">Электронная почта</label>
                                    <input type="text" class="form-control" id="del_user_email_input">
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="del_user_role_table" class="form-label">Роли</label>
                                    <table id="del_user_role_table" class="table table-striped">
                                        <tbody style="font-weight: normal"></tbody>
                                    </table>
                                </div>
                                <div class="p-2"></div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" style="font-weight: bold" onclick="handleDeleteUserBtn()">Удалить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/utils.js"></script>
<script src="/url.js"></script>
<script src="/rest-methods.js"></script>
<script src="/index.js"></script>
<script src="/user.js"></script>

</body>
</html>
