<!--<!DOCTYPE html>-->
<html lang="en">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body style="background: #DCDCDC">
<div class="container" style="width: 350px; margin-top: 40px">
    <form th:action="@{/user}" method="post" th:object="${userRequest}">
        <h2 class="text-center">Регистрация</h2>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        <br>

        <p>
            <label for="username" class="fw-bold">Логин</label>
            <input th:field="*{login}" type="text" id="username" name="username" class="form-control" placeholder="Логин" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="fw-bold">Пароль</label>
            <input th:field="*{password}" type="password" id="password"  name="password" class="form-control" placeholder="Пароль" required="">
        </p>
        <p>
            <label for="passwordConfirm" class="fw-bold">Пароль подтверждение</label>
            <input th:field="*{passwordConfirm}" type="password" id="passwordConfirm"  name="passwordConfirm" class="form-control" placeholder="Пароль подтверждение" required="">
        </p>
        <p>
            <label for="lastName" class="fw-bold">Фамилия</label>
            <input th:field="*{lastName}" type="text" id="lastName" name="lastName" class="form-control" placeholder="Фамилия" required="" autofocus="">
        </p>
        <p>
            <label for="lastName" class="fw-bold">Имя</label>
            <input th:field="*{firstName}" type="text" id="firstName" name="firstName" class="form-control" placeholder="Имя" required="" autofocus="">
        </p>
        <p>
            <label for="middleName" class="fw-bold">Отчество</label>
            <input th:field="*{middleName}" type="text" id="middleName" name="middleName" class="form-control" placeholder="Отчество" autofocus="">
        </p>
        <p>
            <label for="email" class="fw-bold">Электронная почта</label>
            <input th:field="*{email}" type="email" id="email" name="email" class="form-control" placeholder="Электронная почта" required="">
        </p>
        <div class="row">
            <div class="col-8">
                <button class="btn btn-lg btn-primary btn-block" onclick="loginHandler()">Войти</button>
            </div>
            <div class="col-4">
                <button class="btn btn-lg btn-primary btn-block float-end" type="submit">OK</button>
            </div>
        </div>
    </form>
</div>
<script>
    function loginHandler() {
        window.location.replace('http://' + window.location.host + '/login')
    }
</script>

</body>
</html>
