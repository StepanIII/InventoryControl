<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/index.css">
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div class="container" style="width: 350px; margin-top: 40px">

    <form>

        <h2 class="text-center">Регистрация</h2>

        <div id="error_desc"></div>

        <p>
            <input type="text" id="username" name="username" class="form-control" placeholder="Логин" required="" autofocus="">
        </p>
        <p>
            <input type="password" id="password"  name="password" class="form-control" placeholder="Пароль" required="">
        </p>
        <p>
            <input type="password" id="password_confirm"  name="password" class="form-control" placeholder="Пароль подтверждение" required="">
        </p>
        <p>
            <input type="email" id="email"  name="email" class="form-control" placeholder="Электронная почта" required="">
        </p>

        <button class="btn btn-lg btn-primary btn-block float-end" type="button" onclick="registrationHandleBtn()">ОК</button>
    </form>
</div>

<script src="/utils.js"></script>
<script src="/url.js"></script>
<script src="/rest-methods.js"></script>

</body>
</html>
