<!--<!DOCTYPE html>-->
<html lang="en">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="../static/index.css">-->
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div class="container" style="width: 350px; margin-top: 40px">
    <form th:action="@{/user}" method="post" th:object="${userRequest}">
        <h2 class="text-center">Регистрация</h2>

        <span id="error_desc"></span>
        <br>

        <p>
            <input th:field="*{login}" type="text" id="username" name="username" class="form-control" placeholder="Логин" required="" autofocus="">
        </p>
        <p>
            <input th:field="*{password}" type="password" id="password"  name="password" class="form-control" placeholder="Пароль" required="">
        </p>
        <p>
            <input th:field="*{passwordConfirm}" type="password" id="passwordConfirm"  name="passwordConfirm" class="form-control" placeholder="Пароль подтверждение" required="">
        </p>
        <p>
            <input th:field="*{email}" type="email" id="email" name="email" class="form-control" placeholder="Электронная почта" required="">
        </p>

        <button class="btn btn-lg btn-primary btn-block float-end" type="submit">ОК</button>
    </form>
</div>

</body>
</html>
