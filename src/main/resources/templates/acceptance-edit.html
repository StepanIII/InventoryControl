<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <meta charset="UTF-8">
    <title>Приемки</title>
</head>
<body>

<div id="header" class="container-fluid bg-dark h-50 text-center">
    <div class="row">
        <div class="col-6">
            <div class="col-2 float-start mt-3">
                <span class=" text-light">Фамилия Имя</span>
            </div>
        </div>
        <div class="col-6">
            <div class="col-1 float-end m-3">
                <a class="link-light" style="cursor: pointer">Logout</a>
            </div>
        </div>
    </div>
</div>

<div id="menu" class="container-fluid bg-light h-25 text-center menu">
    <div class="row">
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleResourcesBtn()">Ресурсы</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border">Склады</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border">Клиенты</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="click-menu-btn" onclick="handleAcceptanceBtn()">Приемки</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleIssueBtn()">Выдачи</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleCapitalizationBtn()">Оприходования</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleWriteOffBtn()">Списания</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 20px">
            <button class="underline-border" onclick="handleMoveBtn()">Перемещения</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleInventoryBtn()">Инвентаризации</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleRemainingBtn()">Остатки</button>
        </div>
    </div>
</div>

<div id="content" style="margin-left: 30px; margin-top: 30px">

    <div class="container-fluid">
        <div class="row">
            <div class="col-1" style="width: 125px">
                <button type="button"
                        class="btn btn-primary"
                        style="font-weight: bold"
                        onclick="handleSaveAcceptanceBtn()">
                    Сохранить
                </button>
            </div>
            <div class="col-1" style="width: 125px; margin-left: 580px">
                <button type="button" class="btn btn-primary"
                        style="font-weight: bold"
                        onclick="closeEditAcceptHandler()">
                    Закрыть
                </button>
            </div>
        </div>
    </div>
    <br><br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-1" style="width: 120px">
                <label for="selected_benefactor" class="edit-label-param">Благодетель:</label>
            </div>
            <div class="col-1" style="width: 250px">
                <input type="text" class="form-control edit-input-param" id="selected_benefactor" disabled>
            </div>
            <div class="col-1" style="padding: 0; width: 110px">
                <h4 class="edit-select-param" title="Выбрать из справочника" onclick="showBenefactorHandler()">+</h4>
                <span id="selected_benefactor_id" hidden></span>
            </div>
            <div class="col-1" style="width: 65px">
                <label for="selected_warehouse" class="edit-label-param">Склад:</label>
            </div>
            <div class="col-1" style="width: 250px">
                <input type="text" class="form-control edit-input-param" id="selected_warehouse" disabled>
            </div>
            <div class="col-1" style="padding: 0">
                <h4 class="edit-select-param" title="Выбрать из справочника" onclick="showWarehouseHandler()">+</h4>
                <span id="selected_warehouse_id" hidden></span>
            </div>
        </div>
    </div>
    <br><br>

    <!--Выбранные ресурсы-->
    <div>
        <h4 style="margin-left: 10px">Ресурсы</h4>
        <br>

        <button type="button" class="btn btn-primary"
                style="margin-left: 10px; font-weight: bold"
                onclick="showResourceHandler()">Добавить
        </button>
        <br><br>

        <table id="selected_resource_table" class="table table-striped" style="margin-left: 10px; width: 800px">
            <thead style="font-weight: bold">
            <tr>
                <td>Код</td>
                <td>Наименование</td>
                <td>Размер</td>
                <td>Количество</td>
                <td>Единица измерения</td>
                <td></td>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <br>


    <!-- Модальное окно выбора благодетеля-->
    <div class="modal fade" id="benefactors_modal" tabindex="-1" aria-labelledby="benefactors_modal_label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="benefactors_modal_label">Выбор благодетеля</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row text-center fw-bold">
                            <form id="benefactors_modal_form">
                                <div class="col-md-12 mx-auto">
                                    <table id="benefactor_table" class="table table-striped">
                                        <thead style="font-weight: bold">
                                        <tr>
                                            <td>Код</td>
                                            <td>ФИО</td>
                                            <td>Телефон</td>
                                            <td></td>
                                        </tr>
                                        </thead>
                                        <tbody style="font-weight: normal"></tbody>
                                    </table>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" style="font-weight: bold" onclick="selectBenefactorHandler()">Выбрать</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Модальное окно выбора склада-->
    <div class="modal fade" id="warehouse_modal" tabindex="-1" aria-labelledby="warehouse_modal_label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="warehouse_modal_label">Выбор склада</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row text-center fw-bold">
                            <form id="warehouse_modal_form">
                                <div class="col-md-12 mx-auto">
                                    <table id="warehouse_table" class="table table-striped">
                                        <thead style="font-weight: bold">
                                        <tr>
                                            <td>Код</td>
                                            <td>Наименование</td>
                                            <td></td>
                                        </tr>
                                        </thead>
                                        <tbody style="font-weight: normal"></tbody>
                                    </table>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" style="font-weight: bold" onclick="selectWarehouseHandler()">Выбрать</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Модальное окно выбора ресурсов-->
    <div class="modal fade" id="resource_modal" tabindex="-1" aria-labelledby="resource_modal_label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="resource_modal_label">Выбор ресурсов</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row text-center fw-bold">
                            <form id="resource_modal_form">
                                <div class="col-md-12 mx-auto">
                                    <table id="resource_table" class="table table-striped">
                                        <thead style="font-weight: bold">
                                        <tr>
                                            <td>Код</td>
                                            <td>Наименование</td>
                                            <td>Размер</td>
                                            <td>Количество</td>
                                            <td>Единица измерения</td>
                                        </tr>
                                        </thead>
                                        <tbody style="font-weight: normal"></tbody>
                                    </table>
                                </div>
                                <div>
                                    <button type="button"
                                            class="btn btn-primary"
                                            data-bs-dismiss="modal"
                                            aria-label="Close" style="font-weight: bold" onclick="handleSelectResourceBtn()">Выбрать</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Модальное окно ошибки-->
    <div class="modal fade" id="error_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ошибка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <span id="error_desc"></span>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/utils.js"></script>
<script src="/url.js"></script>
<script src="/index.js"></script>
<script src="/rest-methods.js"></script>
<script src="/acceptance-edit.js"></script>

</body>
</html>
