<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <meta charset="UTF-8">
    <title>Приемки</title>
</head>
<body>

<div id="header" class="container-fluid bg-dark" style="height: 60px">
    <div class="row">
        <div class="col-6" style="margin-top: 15px">
            <span id="last_first_name" class=" text-light" style="cursor: pointer" onclick="handleEditCurrentUser()"></span>
        </div>
        <div class="col-6 d-flex justify-content-end" style="margin-top: 15px">
            <form th:action="@{/logout}" method="post">
                <input type="submit"
                       class="link-light"
                       style="cursor: pointer; background: none; border: none"
                       value="Logout" />
            </form>
        </div>
    </div>
</div>

<div id="menu" class="container-fluid bg-light h-25 text-center menu">
    <div class="row">
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleUserBtn()">Пользователи</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 37px">
            <button class="underline-border" onclick="handleResourcesBtn()">Ресурсы</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleWarehouseBtn()">Склады</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleClientBtn()">Клиенты</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="click-menu-btn" onclick="handleAcceptanceBtn()">Приемки</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleIssueBtn()">Выдачи</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleCapitalizationBtn()">Реализации</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleWriteOffBtn()">Списания</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 20px">
            <button class="underline-border" onclick="handleMoveBtn()">Перемещения</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleInventoryBtn()">Инвентаризации</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleRemainingBtn()">Остатки</button>
        </div>
    </div>
</div>

<div id="content">

    <h4 style="margin-left: 30px; margin-top: 20px">Приемки</h4>
    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-1" style="padding: 0; margin-left: 30px">
                <button type="button" class="btn btn-primary" style="font-weight: bold"
                        onclick="handleAddAcceptanceBtn()">Добавить
                </button>
            </div>
            <div class="col-1" style="padding: 0; width: 30px; margin-left: 70px; font-size: 18px">
                <label for="from_date" class="form-label">От</label>
            </div>
            <div class="col-1" style="padding: 0; width: 170px">
                <input type="datetime-local" class="form-control" id="from_date">
            </div>
            <div class="col-1" style="padding: 0; width: 30px; margin-left: 10px; font-size: 18px">
                <label for="to_date" class="form-label">До</label>
            </div>
            <div class="col-1" style="padding: 0; width: 170px">
                <input type="datetime-local" class="form-control" id="to_date">
            </div>
            <div class="col-1" style="padding: 0; margin-left: 30px">
                <button type="button" class="btn btn-primary" style="font-weight: bold" onclick="handleFilter()">
                    Фильтровать
                </button>
            </div>
            <div class="col-1" style="padding: 0; margin-left: 60px">
                <button type="button" class="btn btn-primary" style="font-weight: bold" onclick="handleResetFilter()">
                    Сбросить
                </button>
            </div>
        </div>
    </div>
    <br>

    <table id="acceptance_table" class="table table-striped w-50 text-center" style="margin-left: 30px">
        <thead style="font-weight: bold">
        <tr>
            <td>№</td>
            <td>Время</td>
            <td>Склад</td>
            <td>Благодетель</td>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Модальное окно просмотра записи-->
    <div class="modal fade" id="show_modal" tabindex="-1" aria-labelledby="show_modal_label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="show_modal_label">Приемка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row text-center fw-bold">
                            <form id="show_form">
                                <div class="col-md-6 mx-auto">
                                    <label for="show_number_accept" class="form-label">№</label>
                                    <input type="text" class="form-control" id="show_number_accept" disabled>
                                </div>

                                <div class="col-md-6 mx-auto">
                                    <label for="show_time_accept" class="form-label">Время</label>
                                    <input type="text" class="form-control" id="show_time_accept" disabled>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="show_benefactor_accept" class="form-label">Благодетель</label>
                                    <input type="text" class="form-control" id="show_benefactor_accept" disabled>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="show_warehouse_accept" class="form-label">Склад</label>
                                    <input type="text" class="form-control" id="show_warehouse_accept" disabled>
                                </div>
                                <br>
                                <div class="col-md-12 mx-auto">
                                    <label for="accept_resource_table" class="form-label">Ресурсы</label>
                                    <table id="accept_resource_table" class="table table-striped">
                                        <thead style="font-weight: bold">
                                        <tr>
                                            <td>Код</td>
                                            <td>Наименование</td>
                                            <td>Размер</td>
                                            <td>Количество</td>
                                            <td>Единица измерения</td>
                                        </tr>
                                        </thead>
                                        <tbody style="font-weight: normal"></tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Модальное окно изменения записи-->
    <div class="modal fade" id="current_user_edit_modal" tabindex="-1" aria-labelledby="currentEditModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="currentEditModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row text-center fw-bold">
                            <form id="editCurrentUserForm">
                                <div class="col-md-12 mx-auto">
                                    <span id="current_user_error_modal_desc" class="fw-normal"></span>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="current_user_id" class="form-label">Номер</label>
                                    <input type="text" class="form-control" id="current_user_id" disabled>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="current_user_login_input" class="form-label">Логин</label>
                                    <input type="text" class="form-control" id="current_user_login_input" disabled>
                                </div>
                                <div class="col-md-6 mx-auto" id="resource_size_div">
                                    <label for="current_user_password_input" class="form-label">Пароль</label>
                                    <input type="text" class="form-control" id="current_user_password_input">
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="current_user_last_name_input" class="form-label">Фамилия</label>
                                    <input type="text" class="form-control" id="current_user_last_name_input">
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="current_user_first_name_input" class="form-label">Имя</label>
                                    <input type="text" class="form-control" id="current_user_first_name_input">
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="current_user_middle_name_input" class="form-label">Отчество</label>
                                    <input type="text" class="form-control" id="current_user_middle_name_input">
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="current_user_email_input" class="form-label">Электронная почта</label>
                                    <input type="text" class="form-control" id="current_user_email_input">
                                </div>
                                <div class="p-2"></div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" style="font-weight: bold" onclick="handleSaveCurrentUserBtn()">Сохранить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Модальное окно ошибки-->
    <div class="modal fade" id="error_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ошибка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <span id="error_desc"></span>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/utils.js"></script>
<script src="/url.js"></script>
<script src="/rest-methods.js"></script>
<script src="/index.js"></script>
<script src="/acceptance.js"></script>

</body>
</html>
