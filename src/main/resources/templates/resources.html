<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <meta charset="UTF-8">
    <title>Ресурсы</title>
</head>
<body>

<div id="header" class="container-fluid bg-dark" style="height: 60px">
    <div class="row">
        <div class="col-6" style="margin-top: 15px">
            <span id="last_first_name" class=" text-light"></span>
        </div>
        <div class="col-6 d-flex justify-content-end" style="margin-top: 15px">
            <form th:action="@{/logout}" method="post">
                <input type="submit"
                       class="link-light"
                       style="cursor: pointer; background: none; border: none"
                       value="Logout" />
            </form>
        </div>
    </div>
</div>

<div id="menu" class="container-fluid bg-light h-25 text-center menu">
    <div class="row">
        <div class="col-1 menu-row-with">
            <button class="click-menu-btn" onclick="handleResourcesBtn()">Ресурсы</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border">Склады</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border">Клиенты</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleAcceptanceBtn()">Приемки</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleIssueBtn()">Выдачи</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleCapitalizationBtn()">Оприходования</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleWriteOffBtn()">Списания</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 20px">
            <button class="underline-border" onclick="handleMoveBtn()">Перемещения</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleInventoryBtn()">Инвентаризации</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleRemainingBtn()">Остатки</button>
        </div>
    </div>
</div>

<div id="content">

    <h4 style="margin-left: 30px; margin-top: 20px">Ресурсы</h4>
    <br>

    <button type="button" class="btn btn-primary" style="margin-left: 30px; font-weight: bold"
            onclick="handleAddResourceBtn()">Добавить
    </button>
    <br>

    <table id="resources_table" class="table table-striped w-50 text-center" style="margin-left: 30px">
        <thead style="font-weight: bold">
        <tr>
            <td>Код</td>
            <td>Наименование</td>
            <td>Размер</td>
            <td>Тип</td>
            <td>Еденица измерения</td>
            <td></td>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Модальное окно ошибки-->
    <div class="modal fade" id="error_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ошибка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <span id="error_desc"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно изменения записи-->
    <div class="modal fade" id="edit_modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row text-center fw-bold">
                            <form id="editForm">
                                <div class="col-md-6 mx-auto" id="edit_modal_code_row" hidden>
                                    <label for="resource_id" class="form-label">Код</label>
                                    <input type="text" class="form-control" id="resource_id" disabled>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="resource_name_input" class="form-label">Наименование</label>
                                    <input type="text" class="form-control" id="resource_name_input">
                                </div>
                                <div class="col-md-6 mx-auto" id="resource_size_div">
                                    <label for="resource_size_input" class="form-label">Размер</label>
                                    <input type="text" class="form-control" id="resource_size_input">
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="resource_type_select" class="form-label">Тип</label>
                                    <select class="form-select" id="resource_type_select"></select>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="resource_unit_select" class="form-label">Единица измерения</label>
                                    <select class="form-select" id="resource_unit_select"></select>
                                </div>
                                <div class="p-2"></div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" style="font-weight: bold" onclick="handleSaveResourceBtn()">Сохранить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Модальное окно подтвержения удаления записи записи-->
    <div class="modal fade" id="delete_modal" tabindex="-1" aria-labelledby="delete_modal_label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="delete_modal_label">Удалить ресурс</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row text-center fw-bold">
                            <form id="delete_form">
                                <div class="col-md-12 mx-auto">
                                    <span id="error_del_desc" style="font-weight: normal; font-size: 14px"></span>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="del_resource_id" class="form-label">Код</label>
                                    <input type="text" class="form-control" id="del_resource_id" disabled>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="del_resource_name" class="form-label">Наименование</label>
                                    <input type="text" class="form-control" id="del_resource_name" disabled>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="del_resource_size" class="form-label">Размер</label>
                                    <input type="text" class="form-control" id="del_resource_size" disabled>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="del_resource_type" class="form-label">Тип</label>
                                    <input type="text" class="form-control" id="del_resource_type" disabled>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="del_resource_unit" class="form-label">Единица измерения</label>
                                    <input type="text" class="form-control" id="del_resource_unit" disabled>
                                </div>
                                <div class="p-2"></div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" style="font-weight: bold" onclick="handleDeleteResourceBtn()">Удалить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/utils.js"></script>
<script src="/url.js"></script>
<script src="/rest-methods.js"></script>
<script src="/index.js"></script>
<script src="/resources.js"></script>

</body>
</html>
