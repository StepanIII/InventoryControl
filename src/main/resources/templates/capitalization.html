<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <meta charset="UTF-8">
    <title>Оприходования</title>
</head>
<body>

<div id="header" class="container-fluid bg-dark" style="height: 60px">
    <div class="row">
        <div class="col-6" style="margin-top: 15px">
            <span id="last_first_name" class=" text-light"></span>
        </div>
        <div class="col-6 d-flex justify-content-end" style="margin-top: 15px">
            <form th:action="@{/logout}" method="post">
                <input type="submit"
                       class="link-light"
                       style="cursor: pointer; background: none; border: none"
                       value="Logout" />
            </form>
        </div>
    </div>
</div>

<div id="menu" class="container-fluid bg-light h-25 text-center menu">
    <div class="row">
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleResourcesBtn()">Ресурсы</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleWarehouseBtn()">Склады</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border">Клиенты</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleAcceptanceBtn()">Приемки</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleIssueBtn()">Выдачи</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="click-menu-btn" onclick="handleCapitalizationBtn()">Оприходования</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleWriteOffBtn()">Списания</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 20px">
            <button class="underline-border" onclick="handleMoveBtn()">Перемещения</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleInventoryBtn()">Инвентаризации</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleRemainingBtn()">Остатки</button>
        </div>
    </div>
</div>

<div id="content">

    <h4 style="margin-left: 30px; margin-top: 20px">Оприходования</h4>
    <br>

    <button type="button" class="btn btn-primary" style="margin-left: 30px; font-weight: bold"
            onclick="handleAddCapitalizationBtn()">Добавить
    </button>
    <br>

    <table id="capitalization_table" class="table table-striped w-50 text-center" style="margin-left: 30px">
        <thead style="font-weight: bold">
        <tr>
            <td>№</td>
            <td>Время</td>
            <td>Склад</td>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Модальное окно просмотра записи-->
    <div class="modal fade" id="show_modal" tabindex="-1" aria-labelledby="show_modal_label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="show_modal_label">Оприходование</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row text-center fw-bold">
                            <form id="show_form">
                                <div class="col-md-6 mx-auto">
                                    <label for="show_number_capital" class="form-label">№</label>
                                    <input type="text" class="form-control" id="show_number_capital" disabled>
                                </div>

                                <div class="col-md-6 mx-auto">
                                    <label for="show_time_capital" class="form-label">Время</label>
                                    <input type="text" class="form-control" id="show_time_capital" disabled>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="show_warehouse_capital" class="form-label">Склад</label>
                                    <input type="text" class="form-control" id="show_warehouse_capital" disabled>
                                </div>
                                <div class="col-md-6 mx-auto">
                                    <label for="show_description_capital" class="form-label">Причина</label>
                                    <input type="text" class="form-control" id="show_description_capital" disabled>
                                </div>
                                <br>
                                <div class="col-md-12 mx-auto">
                                    <label for="capital_resource_table" class="form-label">Ресурсы</label>
                                    <table id="capital_resource_table" class="table table-striped">
                                        <thead style="font-weight: bold">
                                        <tr>
                                            <td>Код</td>
                                            <td>Наименование</td>
                                            <td>Размер</td>
                                            <td>Количество</td>
                                            <td>Единица измерения</td>
                                        </tr>
                                        </thead>
                                        <tbody style="font-weight: normal"></tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/utils.js"></script>
<script src="/url.js"></script>
<script src="/rest-methods.js"></script>
<script src="/index.js"></script>
<script src="/capitalization.js"></script>

</body>
</html>
