<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>

<div id="header" class="container-fluid bg-dark" style="height: 60px">
    <div class="row">
        <div class="col-6" style="margin-top: 15px">
            <span id="last_first_name" class=" text-light"></span>
        </div>
        <div class="col-6 d-flex justify-content-end" style="margin-top: 15px">
            <form th:action="@{/logout}" method="post">
                <input type="submit"
                       class="link-light"
                       style="cursor: pointer; background: none; border: none"
                       value="Logout" />
            </form>
        </div>
    </div>
</div>

<div id="menu" class="container-fluid bg-light h-25 text-center menu">
    <div class="row">
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleResourcesBtn()">Ресурсы</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleWarehouseBtn()">Склады</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border">Клиенты</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleAcceptanceBtn()">Приемки</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleIssueBtn()">Выдачи</button>
        </div>
        <div class="col-1 menu-row-with">
            <button class="underline-border" onclick="handleCapitalizationBtn()">Оприходования</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleWriteOffBtn()">Списания</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 20px">
            <button class="underline-border" onclick="handleMoveBtn()">Перемещения</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleInventoryBtn()">Инвентаризации</button>
        </div>
        <div class="col-1 menu-row-with" style="margin-left: 50px">
            <button class="underline-border" onclick="handleRemainingBtn()">Остатки</button>
        </div>
    </div>
</div>

<script src="/utils.js"></script>
<script src="/url.js"></script>
<script src="/rest-methods.js"></script>
<script src="/index.js"></script>
</body>
</html>
