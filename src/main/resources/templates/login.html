<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/index.css">
    <meta charset="UTF-8">
    <title>Войти</title>
</head>
<body style="background: #DCDCDC">
<div class="container" style="width: 350px; margin-top: 40px">

    <form th:action="@{/login}" method="post">

        <h2>Введите логин и пароль</h2>

        <div th:if="${param.error}">
            Не верный логин или пароль.
        </div>
        <div th:if="${param.logout}">
            Вы вышли из системы.
        </div>
        <br>

        <p>
            <input type="text" id="username" name="username" class="form-control" placeholder="Логин" required="" autofocus="">
        </p>
        <p>
            <input type="password" id="password"  name="password" class="form-control" placeholder="Пароль" required="">
        </p>
        <div class="container-fluid" style="padding: 0">
            <div class="row">
                <div class="col-8">
                    <button class="btn btn-lg btn-primary btn-block" onclick="registrationHandler()">Регистрация</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-lg btn-primary btn-block float-end" type="submit">Войти</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    function registrationHandler() {
        window.location.replace('http://localhost:8080/registration')
    }
</script>

</body>
